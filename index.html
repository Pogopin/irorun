<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <div class="header__inner-content">
          <div class="header__content-items">
            <div class="logo"><a href="#"><img src="images/logo.png" alt=""></a></div>
            <ul class="header__list">
              <li class="header__item"><a class="header__list-link header__list-link--active" href="#">Home</a></li>
              <li class="header__item"><a class="header__list-link" href="#">Contact</a></li>
              <li class="header__item"><a class="header__list-link" href="#">Privacy</a></li>
            </ul>

          </div>

          <div class="header__content">
            <div class="header__content-title">Get Instant Loans</div>
            <div class="header__content-text">Get instant loans with ease on your smartphone.</div>

            <div class="header__content-img">
              <img src="images/play-market.jpg" alt="">
              <img src="images/apple-store.jpg" alt="">
            </div>
          </div>
                    
        </div>

        <div class="header__img">
          <img src="images/header-img.jpg" alt="">
        </div>

      </div>

    </div>
  </header>


  <main class="main">
    <div class="container">
      <div class="main__inner">

        <div class="main__img">
          <img src="images/main-img.jpg" alt="">
        </div>
        
        <div class="main__content">
          <div class="main__content-title">Save on your own terms</div>
          <div class="main__content-text">Savings give you financial options</div>

          <div class="header__content-img">
            <img src="images/play-market.jpg" alt="">
            <img src="images/apple-store.jpg" alt="">

        </div>
                  
      </div>

    </div>


  </main>
